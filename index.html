<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="img/calculator.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculadora">
        <input class="display" type="text">
        <button class="branco btn-clear">AC</button> <button class="branco btn-num">(</button>  <button class="branco btn-num">)</button> <button class="laranja btn-num">/</button>
        <button class="btn-num">7</button> <button class="btn-num">8</button>  <button class="btn-num">9</button> <button class="laranja btn-num">*</button>
        <button class="btn-num">4</button> <button class="btn-num">5</button>  <button class="btn-num">6</button> <button class="laranja btn-num">+</button>
        <button class="btn-num">1</button> <button class="btn-num">2</button>  <button class="btn-num">3</button> <button class="laranja btn-num">-</button>
        <button class="btn-num">0</button> <button class="btn-del">xx</button> <button class="btn-num">.</button>   <button class="laranja btn-eq">=</button>
      
</div>
  <script src="index.js"></script>
</body>
</html>
